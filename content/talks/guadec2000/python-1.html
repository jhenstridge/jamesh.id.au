    <h1>What is PyGTK and gnome-python?</h1>
    <ul>
      <li>PyGTK is a set of Python bindings for the GTK+ widget set.
      <li>Gnome-python is an extended version of PyGTK that also covers
        the GNOME libraries.
      <li>More information about Python can be found at
        <a href="http://www.python.org">www.python.org</a>.
    </ul>
