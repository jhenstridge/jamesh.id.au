    <h1>Orbit fractals</h1>

    <p>These applets work on the principal of tracing out orbits of
    some function.  Given a starting point x<sub>n</sub>, the next
    point is calculated like so:</p>

    <div class="equation">x<sub>n+1</sub> = f(x<sub>n</sub>)</div>

    <p>This process is then repeated.</p>
